# Site settings
name: Golden Gate Relay
email: 
author: GGR

keywords: jekyll, jekyll theme, jekyll framework, stuffthings
description: Witty description here.

# Only use this if you are serving your site via Github Pages
github:
  url: "https://frdzy.github.io/the-relay"

header: yes
header_sm: images/banner-small.jpg
header_med: images/banner-med.jpg
header_large: images/banner-large.jpg
header_xl: images/banner-xl.jpg


# Exclude certain files and ruby stuff
exclude:
  - LICENSE
  - README.md
  - TODO.md
  - .bundle
  - bin
  - vendor
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - s3_website.yml
  - .last_optimized


# Build settings
markdown: kramdown
kramdown:
  input: GFM

destination: _site

gems:
  - jekyll-feed

feed:
  path: atom.xml
  
# Compress our Css
#sass:
#    style: :compressed

permalink: /announcements/:year/:title

#### SEO Stuff
# Google Analytics
google_universal_analytics: 
google_universal_analytics_cookiedomain: auto

# Facebook Opengraph
facebook_user:
facebook_app_id:                      #enter your App ID
facebook_locale: en_US
facebook_page:                        #the URL of your Facebook Page
facebook_image:                       #enter a default image (at least 200x200px) to use here for posts/pages that don't have one.

# Twitter Cards
twitter_user: 
twitter_card: true
twitter_image:                        #enter a default image (at least 200x200px) to use here for posts/pages that don't have one.
